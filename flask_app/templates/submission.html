<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Results</title>
</head>
<body>
{% for f in results %}
    <div class="container shadow w-50 mt-3 border border-primary rounded p-4 bg-dark text-light ">
    <h1 class="text-center">Submitted info!</h1>
    <div class="border border-danger p-4">
        <h4>Name: <span class="text-danger">{{f.name}} </span></h4>
        <h4>Location: <span class="text-danger">{{f.location}}</span></h4>
        <h4>Favorite Language: <span class="text-danger">{{f.language}}</span></h4>
        <h4>Comment: <span class="text-danger">{{f.comment}}</span></h4>
        <!-- <h4>Subscribed to Ciso's dad jokes? <span class="text-danger">{{f.subscribe}}</span></h4> -->
{% endfor %}
</div>
    <form action="/">
    <button class="mt-3 btn btn-outline-primary">Go back</button> 
    </form>
</div>
</body>
</html>
