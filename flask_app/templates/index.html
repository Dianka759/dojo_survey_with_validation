<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container w-50 mt-3 p-4 border border-4 border-dark rounded shadow bg-danger fw-bold">
        <h1 class="text-center">Welcome to the Dojo Survey!</h1>
        <div class="text-center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color:rgb(0, 100, 214)">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
        <div class="mb-3">
            <form action="/submit" method="POST">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" placeholder="Your name here..." class="form-control">
        </div>
        <div class="mb-3">
            <select class="form-select" name="location">
                <option value="" selected>Location</option>
                <option>Earth</option>
                <option>Mars</option>
                <option>Venus</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" name="favorite_language">
                <option value="" selected>Favorite Language</option>
                <option>HTML/CSS</option>
                <option>Python</option>
                <option>Javascript</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea name="comment" class="form-control" placeholder="Comment Here:"></textarea>
            <label>Comment:</label>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </div>
        </form>
    </div>

</body>

</html>
